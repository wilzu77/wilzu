<!DOCTYPE html>
<html>
<head>
    <title>Add Telegram Bot Token (HTML Only)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #tokenList {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Telegram Bot Token (HTML Only)</h1>
        <input type="text" id="tokenInput" placeholder="Enter bot token">
        <button onclick="addToken()">Add Token</button>
        
        <h2>Token List:</h2>
        <ul id="tokenList"></ul>
    </div>

    <script>
        function addToken() {
            const tokenInput = document.getElementById('tokenInput');
            const tokenList = document.getElementById('tokenList');
            const token = tokenInput.value.trim();

            if (token !== "") {
                // Ambil token dari local storage
                let tokens = localStorage.getItem('tokens');
                tokens = tokens ? JSON.parse(tokens) : [];

                // Tambahin token baru
                tokens.push(token);

                // Simpan token ke local storage
                localStorage.setItem('tokens', JSON.stringify(tokens));

                // Update tampilan
                displayTokens();

                // Bersihin input
                tokenInput.value = "";
            }
        }

        function displayTokens() {
            const tokenList = document.getElementById('tokenList');
            tokenList.innerHTML = ""; // Bersihin list

            let tokens = localStorage.getItem('tokens');
            tokens = tokens ? JSON.parse(tokens) : [];

            tokens.forEach(token => {
                let li = document.createElement('li');
                li.textContent = token;
                tokenList.appendChild(li);
            });
        }

        // Tampilkan token pas halaman diload
        displayTokens();
    </script>
</body>
</html>
