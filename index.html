<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W I L Z U</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #3a0072, #0b001a);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
      text-shadow: 0 0 20px #c77dff, 0 0 40px #7b2cbf;
      color: #d4b3ff;
    }

    .container {
      margin-top: 40px;
    }

    video {
      width: 80%;
      max-width: 600px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 25px #a855f7;
      transition: all 0.3s ease;
    }

    video:hover {
      transform: scale(1.03);
      box-shadow: 0 0 35px #d946ef;
    }

    .controls {
      margin-top: 20px;
    }

    select, button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    select {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    button {
      background: linear-gradient(90deg, #a855f7, #d946ef);
      color: white;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
    }

    button:hover {
      box-shadow: 0 0 25px #d946ef;
      transform: scale(1.05);
    }

    /* TikTok Section */
    .tiktok-section {
      margin-top: 60px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px #a855f7;
    }

    .tiktok-section input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 1rem;
    }

    .result video {
      margin-top: 10px;
      width: 70%;
      border-radius: 10px;
    }

    a.download-link {
      display: inline-block;
      margin-top: 10px;
      background: linear-gradient(90deg, #a855f7, #d946ef);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #d946ef;
      transition: all 0.3s ease;
    }

    a.download-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #f0abfc;
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>WILZUüíôNEVER</h1>

  <div class="container">
    <video id="mainVideo" poster="https://files.catbox.moe/avfc3q.jpg" onclick="this.play()">
      <source src="https://files.catbox.moe/mnrpbr.mp4" type="video/mp4">
      Browser kamu tidak mendukung video.
    </video>

    <div class="controls">
      <select>
        <option value="">-- Pilih Menu --</option>
        <option value="1">Dashboard</option>
        <option value="2">Fitur Premium</option>
        <option value="3">Tentang Kami</option>
      </select>
      <button>Pilih</button>
      <button onclick="window.location.href='https://example.com'">Masuk ke Web</button>
    </div>
  </div>

  <div class="tiktok-section">
    <h2>unduh video nya lek</h2>
    <p>Tempel aja link nya lek</p>
    <input type="text" id="tiktokUrl" placeholder="https://www.tiktok.com/@user/video/12345">
    <button onclick="downloadTiktok()">Download</button>

    <div id="resultArea" class="result"></div>
  </div>

  <footer>¬© copyright by wilzu</footer>

  <script>
    async function downloadTiktok() {
      const url = document.getElementById('tiktokUrl').value.trim();
      const resultArea = document.getElementById('resultArea');
      if (!url) return alert('Masukkan link TikTok dulu!');
      
      resultArea.innerHTML = '‚è≥ Sedang mengambil data...';
      try {
        const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.data && data.data.play) {
          resultArea.innerHTML = `
            <b>done lek üóø!</b><br>
            <video controls>
              <source src="${data.data.play}" type="video/mp4">
            </video><br>
            <a href="${data.data.play}" download class="download-link">Download Sekarang</a>
          `;
        } else {
          resultArea.textContent = '‚ö†Gagal jirr.';
        }
      } catch (e) {
        resultArea.textContent = 'eror banget ngentot .';
        console.error(e);
      }
    }
  </script>
</body>
</html>
