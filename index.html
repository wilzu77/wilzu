<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilzu Bot - Topup & Buy Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .account-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }

        .account-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .account-details {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wilzu Bot - Topup & Buy Account</h1>

        <h2>Topup Saldo</h2>
        <form id="topup-form">
            <div class="form-group">
                <label for="userId">User ID Telegram:</label>
                <input type="number" id="userId" name="userId" required>
            </div>
            <div class="form-group">
                <label for="amount">Jumlah Topup (Rp):</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit">Kirim Permintaan Topup</button>
        </form>

        <h2>Beli Akun</h2>
        <div class="form-group">
            <label for="buy-userId">User ID Telegram:</label>
            <input type="number" id="buy-userId" name="buy-userId" required>
        </div>
        <div class="form-group">
            <label for="account-type">Pilih Kategori Akun:</label>
            <select id="account-type" name="account-type">
                <option value="netflix">Netflix (Rp 10.000)</option>
                <option value="spotify">Spotify (Rp 10.000)</option>
                <option value="capcut">Capcut (Rp 15.000)</option>
                <option value="youtube">Youtube (Rp 10.000)</option>
                <option value="gpt">GPT (Rp 20.000)</option>
                <option value="freefire">FreeFire (Rp 150.000)</option>
                <option value="mobilelegend">Mobile Legend (Rp 150.000)</option>
                <option value="alingmotion">Alight Motion (Rp 5.000)</option>
            </select>
        </div>
        <button onclick="buyAccount()">Beli Akun</button>

        <h2>Stok Akun</h2>
        <div class="account-list" id="account-list">
            <!-- Daftar akun akan ditampilkan di sini -->
        </div>
    </div>

    <script>
        async function submitTopupRequest(event) {
            event.preventDefault();
            const userId = document.getElementById('userId').value;
            const amount = document.getElementById('amount').value;

            const response = await fetch('/topup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId: userId, amount: amount }),
            });

            const data = await response.json();
            alert(data.message);  // Menampilkan pesan dari server
        }

        async function buyAccount() {
            const userId = document.getElementById('buy-userId').value;
            const accountType = document.getElementById('account-type').value;

            const response = await fetch('/buy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId: userId, accountType: accountType }),
            });

            const data = await response.json();
            alert(data.message);  // Menampilkan pesan dari server
            if (data.success && data.akun) {
                alert(`Detail akun dikirim ke Telegram Anda! Email: ${data.akun.email}, Password: ${data.akun.password}`);
            }
        }

        async function loadAccountStock() {
            const accountList = document.getElementById('account-list');
            accountList.innerHTML = 'Loading...';

            try {
                const response = await fetch('/stock');  // Ganti dengan URL server Node.js Anda
                const data = await response.json();

                let html = '';
                for (const category in data) {
                    html += `<h3>${category.charAt(0).toUpperCase() + category.slice(1)} Accounts</h3>`;
                    data[category].forEach(account => {
                        html += `
                            <div class="account-item">
                                <p><strong>Email:</strong> ${account.email}</p>
                                <div class="account-details">
                                    <p><strong>Password:</strong> ${account.password}</p>
                                </div>
                            </div>
                        `;
                    });
                }

                accountList.innerHTML = html || 'Tidak ada stok akun.';
            } catch (error) {
                console.error("Error loading stock:", error);
                accountList.innerHTML = "Failed to load stock.";
            }
        }

        document.getElementById('topup-form').addEventListener('submit', submitTopupRequest);
        loadAccountStock();
    </script>
</body>
</html>
