<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willy Docder 🧸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://files.catbox.moe/b8o73e.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    h1, h2 { text-align: center; color: white; text-shadow: 1px 1px 3px black; }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      margin: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .product img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    button {
      background: green;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-weight: bold;
    }

    #cart {
      margin-top: 30px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #cart li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    #cart img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>🇩 🇪 🇻 🇪 🇱 🇴 🇵 🇪 🇷 </h1>
  
  <dive class="products">
    <div class="product">
      <img src="https://files.catbox.moe/b8o73e.jpg" alt="SELLER SC WILZU">
      <h3>SELLER SC WILZU 🐲</h3>
      <p>Rp50.000</p>
      <button onclick="addToCart('SELLER SC WILZU 🐲', 50000, 'https://files.catbox.moe/b8o73e.jpg')">Tambah ke Keranjang</button>
    </div>
    
    <div class="product">
      <img src="https://via.placeholder.com/150.png?text=Tempe+Goreng" alt="Script Wilzu">
      <h3>Sc Tempe Goreng 🍁</h3>
      <p>Rp30.000</p>
      <button onclick="addToCart('Sc Tempe Goreng 🍁', 30000, 'https://files.catbox.moe/b8o73e.jpg')">Tambah ke Keranjang</button>
    </div>
  </div>
  
  <h2>KERANJANG BELANJA</h2>
  <ul id="cart"></ul>
  
  <script>
    let cart = [];

    function addToCart(name, price, image) {
      cart.push({ name, price, image });
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cart");
      cartList.innerHTML = "";
      cart.forEach(item => {
        let li = document.createElement("li");
        li.innerHTML = `<img src="${item.image}" alt="${item.name}">${item.name} - Rp${item.price}`;
        cartList.appendChild(li);
      });
    }
  </script>
</body>
</html>
